<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&effect=3d">
</head>

<body>
    <p class='font-effect-3d' style="font-family: 'Spicy Rice',cursive" id="header">Calculator</p>
    <br>
    <div class="grid-container">
        <div class="item0"></div>
        <div id="buttonC" class="item1">C</div>
        <div id="buttonBS" class="item2">BS</div>
        <div id="button">%</div>
        <div id="button">/</div>
        <div id="button" class="item3">1</div>
        <div id="button" class="item4">2</div>
        <div id="button" class="item5">3</div>
        <div id="button" class="item6">*</div>
        <div id="button" class="item7">4</div>
        <div id="button" class="item8">5</div>
        <div id="button" class="item9">6</div>
        <div id="button" class="item10">-</div>
        <div id="button" class="item11">7</div>
        <div id="button" class="item12">8</div>
        <div id="button" class="item13">9</div>
        <div id="button" class="item14">+</div>
        <div id="button" class="item15">0</div>
        <div id="button" class="item16">.</div>
        <div id="buttonEQ" class="item17">=</div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
